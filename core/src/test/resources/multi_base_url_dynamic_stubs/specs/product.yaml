openapi: 3.0.3
info:
  title: Product API
  version: 1.0.0
paths:
   /products:
    post:
      summary: Add a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                price:
                  type: number
                category:
                  type: string
                  enum:
                    - Electronics
                    - Clothing
                    - Books
            examples:
              ADD_PRODUCT_SUCCESS:
                value:
                  name: "Widget"
                  price: 9.99
                  category: "Books"
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              examples:
                ADD_PRODUCT_SUCCESS:
                  value:
                    id: 1
                    name: "Widget"
                    price: 9.99
                    category: "Electronics"
components:
  schemas:
    ProductId:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
    ProductDetails:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name:
          type: string
        price:
          type: number
        category:
          type: string
          enum:
            - Electronics
            - Clothing
            - Books
    Product:
      allOf:
        - $ref: '#/components/schemas/ProductId'
        - $ref: '#/components/schemas/ProductDetails'
