openapi: 3.0.0
info:
  title: Sample API
  version: 0.1.9
paths:
  /person:
    post:
      summary: Add person
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '200':
          description: OK
          headers:
            X-Region:
              schema:
                type: string
              required: true
            X-Data-Token:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: number
                  name:
                    type: string
