<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <script type="module" src="assets/main.js"></script>
    <title>Interactive Examples</title>
</head>

<body>

<header>
    <div id="main-info">
        <h1 th:text="${contractFile}"></h1>
        <h2 th:text="${contractFilePath}"></h2>
    </div>
    <div class="btn-grp">
        <button id="bulk-generate" data-panel="table"></button>
        <button data-selected="0" data-panel="table" id="bulk-validate"></button>
    </div>
</header>

<main class="group" data-panel="table">
    <table>
        <thead>
            <tr>
                <th>
                    <label for="select-all">
                        <input type="checkbox" name="select-all" id="select-all">
                        <span>Select All</span>
                    </label>
                </th>
                <th colspan="3">Path</th>
                <th>Method</th>
                <th>Response</th>
                <th>Examples</th>
                <th>Validate</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row, iter : ${tableRows}" th:attr="data-raw-path=${row.rawPath}, data-examples='example'">
                <td>
                    <span th:text="${iter.index + 1} + '.'"></span>
                    <input type="checkbox" name="path-row" class="path-row">
                </td>
                <td th:class="${row.showPath ? '' : 'hidden'}" th:attr="rowspan=${row.pathSpan}, colspan=3">
                    <span>[[${row.rawPath}]]</span>
                </td>
                <td th:class="${row.showMethod ? '' : 'hidden'}" th:attr="rowspan=${row.methodSpan}">
                    <p>[[${row.method}]]</p>
                </td>
                <td class="response-cell">
                    <p>[[${row.responseStatus}]]</p>
                    <span>[[${row.contentType}]]</span>
                </td>
                <td>
                    <button class="generate" aria-label="Generate"></button>
                </td>
                <td>
                    <button class="validate hidden" aria-label="Validate"></button>
                    <p class="hidden">View Details</p>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="details">
        <div id="path-details">
            <button id="back" tabindex="-1">
                <span>&larr;</span>
                <span>Go Back</span>
            </button>
            <ul id="path-summary"></ul>
        </div>
        <ol id="examples"></ol>
    </div>
</main>

<div id="alert-container"></div>

</body>

</html>
