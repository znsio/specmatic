openapi: 3.0.3
info:
  title: Person API
  description: API for retrieving person details
  version: 1.0.0
paths:
  /person/{id}:
    get:
      summary: Get person details by ID
      description: Retrieves the details of a person based on their unique identifier
      parameters:
        - name: id
          in: path
          required: true
          description: Unique identifier of the person
          schema:
            type: integer
          examples:
            johnDoe:
              summary: Example ID for John Doe
              value: 123
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                required:
                  - id
                  - name
              examples:
                johnDoe:
                  summary: Example response for John Doe
                  value:
                    id: 123
                    name: John Doe
